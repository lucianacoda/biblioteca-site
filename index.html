<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Escolar</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <img src="https://977099015297-genai-file-ingestor-v2-bucket.s3.amazonaws.com/01JZ8Z43JDC40A47JHYYHW2SG7/CONTEXT/01JZ8ZHWE6PV3SZZ7KEJ5QX3DQ/banner.png" alt="Banner Biblioteca Escolar" class="banner-img">
    <h1>Biblioteca Escolar</h1>
  </header>
  <main>
    <section>
      <h2>Cadastrar Aluno</h2>
      <form id="alunoForm">
        <input type="text" id="alunoNome" placeholder="Nome do aluno" required>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
    <section>
      <h2>Cadastrar Livro</h2>
      <form id="livroForm">
        <input type="text" id="livroTitulo" placeholder="Título do livro" required>
        <input type="text" id="livroAutor" placeholder="Autor" required>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
    <section>
      <h2>Livros Disponíveis</h2>
      <div id="livros"></div>
    </section>
    <section>
      <h2>Empréstimos</h2>
      <div id="emprestimos"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
